<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Urldile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div ng-app="Urldile" ng-controller="UrldileController">
        <h1 align="center">
            <img src="images/urldile.png"> <b>http://urldile.com/api..</b>
            <br>
            <b>http://mylonglink.com/?key=value..</b> <img src="images/urldile.png" class="mirrorImage">
        </h1>

        <form ng-submit="submitLongUrl()">
            <div class="input-group col-sm-8 offset-2" style="margin-top: 90px">
                <input type="text" class="form-control" placeholder="Link to be eaten by Urldile" ng-model="customerLink.url">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="submit">Eat this!</button>
               </span>
            </div>
        </form>

        <div  align="center" id="responseForm">
            <span ng-if="urldileResponse.shortUrl" id="successResponse">
                <b>Your short link - <u>http://localhost:8080/api/eatLink/{{urldileResponse.shortUrl}}</u></b>
                <br>
                <b>This link will be valid for <u>five days</u></b>
            </span>

            <span ng-if="urldileResponse.message" id="errorResponse">
                <b>  <i>Chew-chew</i> {{urldileResponse.message}}</b>
            </span>
        </div>

        <div align="center" style="margin-top: 120px">
            <img src="images/palm.png" id="leftPalm">
            <a href="https://github.com/" id="linkForm"><b>API</b></a>
            <img src="images/palm.png" id="rightPalm">
        </div>
    </div>
</body>
</html>
